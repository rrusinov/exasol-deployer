name: Pull Request Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master

jobs:
  unit-tests:
    name: Unit Test - ${{ matrix.test_file }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_file:
          - test_shellcheck
          - test_common
          - test_progress
          - test_versions
          - test_version
          - test_state
          - test_init
          - test_power_control
          - test_deploy_failures
          - test_destroy_failures
          - test_status
          - test_template_formatting
          - test_template_validation_common
          - test_template_validation_ansible
          - test_template_validation_aws
          - test_template_validation_azure
          - test_template_validation_gcp
          - test_template_validation_hetzner
          - test_template_validation_digitalocean
          - test_template_validation_libvirt
          - test_url_availability
          - test_documentation
          - test_help_options
          - test_permissions
          - test_e2e_framework
          - test_e2e_config
          - test_run_e2e
          - test_generate_limits_report
          - test_cleanup_resources
          - test_link_validation
          - test_style_consistency

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3 libvirt-clients genisoimage


      - name: Install Terraform/OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Run ${{ matrix.test_file }} test
        run: |
          export DIGITALOCEAN_TOKEN="${DIGITALOCEAN_TOKEN:-test-token}"
          ./tests/${{ matrix.test_file }}.sh

      - name: Generate test report
        if: always()
        run: |
          echo "## Test Results for ${{ matrix.test_file }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ ${{ matrix.test_file }} completed" >> $GITHUB_STEP_SUMMARY

  installer-tests:
    name: Installer Test - ${{ matrix.system }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        system:
          - ubuntu
          - arch
          - fedora
          - old-bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq python3 libvirt-clients genisoimage

      - name: Install Terraform/OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Run installer test for ${{ matrix.system }}
        run: |
          export DIGITALOCEAN_TOKEN="${DIGITALOCEAN_TOKEN:-test-token}"
          ./tests/test_installer.sh ${{ matrix.system }}

      - name: Generate test report
        if: always()
        run: |
          echo "## Installer Test Results for ${{ matrix.system }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ test_installer (${{ matrix.system }}) completed" >> $GITHUB_STEP_SUMMARY

  shellcheck:
    name: Shell Script Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck python3 libvirt-clients genisoimage
          echo "Running shellcheck on shell scripts in ./lib"
          find ./lib -type f -name '*.sh' -print0 | xargs -0 shellcheck || true

  integration-test:
    name: Integration Test (Init)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq libvirt-clients genisoimage

      - name: Install Terraform/OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Install Ansible
        run: |
          sudo apt-get install -y ansible

      - name: Make exasol script executable
        run: chmod +x exasol

      - name: Test list-versions (no dependencies required)
        run: |
          ./exasol init --list-versions

      - name: Test init command
        run: |
          ./exasol init --cloud-provider aws --deployment-dir /tmp/test-deploy --db-version exasol-2025.1.8

      - name: Verify deployment structure
        run: |
          test -f /tmp/test-deploy/.exasol.json
          test -f /tmp/test-deploy/.credentials.json
          test -f /tmp/test-deploy/variables.auto.tfvars
          test -d /tmp/test-deploy/.templates
          echo "✅ Deployment structure verified"

      - name: Test status command
        run: |
          ./exasol status --deployment-dir /tmp/test-deploy

      - name: Cleanup
        if: always()
        run: |
          rm -rf /tmp/test-deploy

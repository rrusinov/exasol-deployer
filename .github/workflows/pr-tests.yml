name: Pull Request Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master

jobs:
  determine-run:
    name: Determine PR Check Eligibility
    runs-on: ubuntu-latest
    outputs:
      run_pr_checks: ${{ steps.set-output.outputs.run_pr_checks }}
    steps:
      - id: set-output
        uses: actions/github-script@v7
        with:
          script: |
            const eventName = context.eventName;
            let runChecks = false;

            if (eventName === 'pull_request') {
              runChecks = context.payload.pull_request && context.payload.pull_request.draft === false;
            } else if (eventName === 'push') {
              const branch = context.ref.replace('refs/heads/', '');
              const prs = await github.paginate(github.rest.pulls.list, {
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:${branch}`,
                state: 'open'
              });
              runChecks = prs.some(pr => pr.draft === false);
            }

            core.setOutput('run_pr_checks', runChecks);

  unit-tests:
    name: Unit Tests
    needs: determine-run
    if: ${{ needs.determine-run.outputs.run_pr_checks == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run unit tests
        run: |
          chmod +x tests/run_tests.sh
          ./tests/run_tests.sh

      - name: Generate test report
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Unit tests completed" >> $GITHUB_STEP_SUMMARY

  shellcheck:
    name: Shell Script Linting
    needs: determine-run
    if: ${{ needs.determine-run.outputs.run_pr_checks == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          echo "Running shellcheck on shell scripts in ./lib"
          find ./lib -type f -name '*.sh' -print0 | xargs -0 shellcheck || true

  integration-test:
    name: Integration Test (Init)
    needs: determine-run
    if: ${{ needs.determine-run.outputs.run_pr_checks == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install Terraform/OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Install Ansible
        run: |
          sudo apt-get install -y ansible

      - name: Make exasol script executable
        run: chmod +x exasol

      - name: Test list-versions (no dependencies required)
        run: |
          ./exasol init --list-versions

      - name: Test init command
        run: |
          ./exasol init --cloud-provider aws --deployment-dir /tmp/test-deploy --db-version exasol-2025.1.4

      - name: Verify deployment structure
        run: |
          test -f /tmp/test-deploy/.exasol.json
          test -f /tmp/test-deploy/.credentials.json
          test -f /tmp/test-deploy/variables.auto.tfvars
          test -d /tmp/test-deploy/.templates
          echo "✅ Deployment structure verified"

      - name: Test status command
        run: |
          ./exasol status --deployment-dir /tmp/test-deploy

      - name: Cleanup
        if: always()
        run: |
          rm -rf /tmp/test-deploy

  validation:
    name: Configuration Validation
    needs: determine-run
    if: ${{ needs.determine-run.outputs.run_pr_checks == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform/OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: Set up test deployment
        run: |
          chmod +x exasol
          ./exasol init --cloud-provider aws --deployment-dir /tmp/test-deploy --db-version exasol-2025.1.4

      - name: Validate Terraform configuration
        run: |
          cd /tmp/test-deploy/.templates
          tofu init -backend=false
          tofu validate
          echo "✅ Terraform configuration is valid"

      - name: Check Terraform formatting
        run: |
          # Run formatting check across provider-specific terraform template folders
          for dir in templates/terraform-*; do
            if [ -d "$dir" ]; then
              echo "Checking formatting in $dir"
              (cd "$dir" && tofu fmt -check) || echo "Formatting issues detected in $dir"
            fi
          done
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: |
          rm -rf /tmp/test-deploy

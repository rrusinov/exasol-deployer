# Exasol Database Version Configuration
# This file defines available database versions and their configurations

# Format for each version entry:
# [version_name]
# ARCHITECTURE=x86_64|arm64
# DB_VERSION=X.X.X (the version string passed to c4)
#   - For x86_64: @[name]-X.Y.Z (e.g., @exasol-2025.1.4)
#   - For arm64:  @[name]-X.Y.Z~linux-arm64 (e.g., @exasol-2025.1.4~linux-arm64)
# DB_DOWNLOAD_URL=https://... or file:///path/to/file (not needed for c4-based installations, left for compatibility)
# DB_CHECKSUM=sha256:...
# C4_VERSION=X.X.X (the c4 binary version)
# C4_DOWNLOAD_URL=https://... or file:///path/to/file
# C4_CHECKSUM=sha256:...
# DEFAULT_INSTANCE_TYPE=instance_type
#
# Version naming convention:
# - x86_64 versions: No architecture suffix (e.g., exasol-2025.1.4)
# - arm64 versions: Include -arm64 suffix (e.g., exasol-2025.1.4-arm64)
# - Local versions: Include -local suffix (e.g., exasol-2025.1.4-local)
#
# Note: URLs can be either HTTP(S) or file://
# - HTTP(S) URLs: Files are downloaded directly on remote nodes during Ansible playbook
# - file:// URLs: Files are copied from local filesystem and transferred via Ansible
#
# Note: For c4-based deployments, the DB_VERSION is a version string like "@exasol-2025.1.4"
#       which c4 uses to download the appropriate database version. The DB_DOWNLOAD_URL
#       is not used in this case but kept for potential future use.

[exasol-2025.1.4]
ARCHITECTURE=x86_64
DB_VERSION=@exasol-2025.1.4
DB_DOWNLOAD_URL=https://x-up.s3.amazonaws.com/releases/exasol/exasol-2025.1.4.tar.gz
DB_CHECKSUM=sha256:placeholder
C4_VERSION=4.28.3
C4_DOWNLOAD_URL=https://x-up.s3.amazonaws.com/releases/c4/linux/x86_64/4.28.3/c4
C4_CHECKSUM=sha256:placeholder
DEFAULT_INSTANCE_TYPE=m6idn.large

# ARM64 example (commented out for now)
